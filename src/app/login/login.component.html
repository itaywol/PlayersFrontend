<div class="container">
  <h2>Login</h2>
  <mat-divider></mat-divider>
  <div class="menu">
    <mat-form-field>
      <mat-label>Nickname</mat-label>
      <input [(ngModel)]="nickName" matInput class="nameSelection" minlength="4" maxlength="10" type="text" role="form"/>
    </mat-form-field>
    <p class="error" *ngIf="errorMessage">{{errorMessage | uppercase}}</p>
    <mat-divider></mat-divider>
    <h4 *ngIf="nickName">Selected nickname: {{nickName}}</h4>
    <button mat-raised-button matRipple (click)="generateRandomName()" [disabled]="errorMessage.length>0" >Random</button>
    <button mat-raised-button matRipple [disabled]="!nickName" (click)="invokeLogin()">Login</button>
  </div>
</div>
